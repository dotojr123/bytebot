name: bytebot

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bytebotdb
    networks: [bytebot-network]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # se precisar acessar de fora, descomente:
    # ports:
    #   - "55432:5432"

  bytebot-agent:
    image: ghcr.io/bytebot-ai/bytebot-agent:edge
    restart: unless-stopped
    ports:
      - "18091:9991"               # API do agente
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/bytebotdb
      - BYTEBOT_DESKTOP_BASE_URL=http://bytebot-desktop:9990
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on: [postgres]
    networks: [bytebot-network]

  bytebot-desktop:
    image: ghcr.io/bytebot-ai/bytebot-desktop:edge
    shm_size: "2g"
    restart: unless-stopped
    privileged: true
    ports:
      - "18090:9990"               # noVNC
    environment:
      - DISPLAY=:0
    networks: [bytebot-network]

  bytebot-ui:
    image: ghcr.io/bytebot-ai/bytebot-ui:edge
    restart: unless-stopped
    ports:
      - "18092:9992"               # UI web
    environment:
      - NODE_ENV=production
      - BYTEBOT_AGENT_BASE_URL=http://bytebot-agent:9991
      - BYTEBOT_DESKTOP_VNC_URL=http://bytebot-desktop:9990/websockify
    depends_on: [bytebot-agent]
    networks: [bytebot-network]

networks:
  bytebot-network:
    driver: bridge

volumes:
  postgres_data:
