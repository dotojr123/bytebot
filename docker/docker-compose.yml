name: bytebot

services:
  bytebot-desktop:
    build:
      context: ../packages/
      dockerfile: bytebotd/Dockerfile
    image: ghcr.io/bytebot-ai/bytebot-desktop:edge
    shm_size: "2g"
    restart: unless-stopped
    hostname: computer
    privileged: true
    ports:
      - "8090:9990"           # Desktop / noVNC
    environment:
      - DISPLAY=:0
    networks:
      - bytebot-network

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=bytebotdb
    networks:
      - bytebot-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Se quiser acessar o Postgres de fora, descomente a linha abaixo
    # ports:
    #   - "55432:5432"        # host:container (porta externa opcional)

  bytebot-agent:
    build:
      context: ../packages/
      dockerfile: bytebot-agent/Dockerfile
    image: ghcr.io/bytebot-ai/bytebot-agent:edge
    restart: unless-stopped
    ports:
      - "8091:9991"           # exp√µe o agente
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/bytebotdb}
      - BYTEBOT_DESKTOP_BASE_URL=${BYTEBOT_DESKTOP_BASE_URL:-http://bytebot-desktop:9990}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      - postgres
    networks:
      - bytebot-network

  bytebot-ui:
    build:
      context: ../packages/
      dockerfile: bytebot-ui/Dockerfile
      args:
        - BYTEBOT_AGENT_BASE_URL=${BYTEBOT_AGENT_BASE_URL:-http://bytebot-agent:9991}
        - BYTEBOT_DESKTOP_VNC_URL=${BYTEBOT_DESKTOP_VNC_URL:-http://bytebot-desktop:9990/websockify}
    image: ghcr.io/bytebot-ai/bytebot-ui:edge
    restart: unless-stopped
    ports:
      - "8092:9992"           # UI web
    environment:
      - NODE_ENV=production
      - BYTEBOT_AGENT_BASE_URL=${BYTEBOT_AGENT_BASE_URL:-http://bytebot-agent:9991}
      - BYTEBOT_DESKTOP_VNC_URL=${BYTEBOT_DESKTOP_VNC_URL:-http://bytebot-desktop:9990/websockify}
    depends_on:
      - bytebot-agent
    networks:
      - bytebot-network

networks:
  bytebot-network:
    driver: bridge

volumes:
  postgres_data:
